name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o linkbridge-backend ./cmd/api

      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts 2>/dev/null

          scp -i ~/.ssh/deploy_key linkbridge-backend $SERVER_USER@$SERVER_HOST:/tmp/linkbridge-backend
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST '
            systemctl stop linkbridge || true
            mv /tmp/linkbridge-backend /opt/linkbridge-backend
            chmod +x /opt/linkbridge-backend
            systemctl start linkbridge
            sleep 2
            systemctl status linkbridge --no-pager
          '
