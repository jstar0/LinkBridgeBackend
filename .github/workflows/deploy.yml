name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build and Deploy
        run: |
          CGO_ENABLED=0 go build -o /tmp/linkbridge-backend ./cmd/api
          sudo systemctl stop linkbridge || true
          sudo mv /tmp/linkbridge-backend /opt/linkbridge-backend
          sudo chmod +x /opt/linkbridge-backend
          sudo systemctl start linkbridge
          sleep 2
          sudo systemctl status linkbridge --no-pager
