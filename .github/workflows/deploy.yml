name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  deploy:
    runs-on: self-hosted
    env:
      PATH: /usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      GOPROXY: https://goproxy.cn,direct
    steps:
      - uses: actions/checkout@v4

      - name: Build and Deploy
        run: |
          go version
          CGO_ENABLED=0 go build -mod=vendor -o /tmp/linkbridge-backend ./cmd/api
          sudo systemctl stop linkbridge || true
          sudo mv /tmp/linkbridge-backend /opt/linkbridge-backend
          sudo chmod +x /opt/linkbridge-backend
          sudo systemctl start linkbridge
          sleep 2
          sudo systemctl status linkbridge --no-pager
