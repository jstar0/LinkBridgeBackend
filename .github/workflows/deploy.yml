name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o linkbridge-backend ./cmd/api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkbridge-backend
          path: linkbridge-backend

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: linkbridge-backend

      - name: Deploy
        run: |
          sudo systemctl stop linkbridge || true
          sudo mv linkbridge-backend /opt/linkbridge-backend
          sudo chmod +x /opt/linkbridge-backend
          sudo systemctl start linkbridge
          sleep 2
          sudo systemctl status linkbridge --no-pager
