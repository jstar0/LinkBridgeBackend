name: Deploy Backend

# 注意：由于服务器网络限制，GitHub Actions 自动部署暂时不可用
# 请使用本地部署脚本: ./deploy.sh

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o linkbridge-backend ./cmd/api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkbridge-backend
          path: linkbridge-backend
          retention-days: 7

